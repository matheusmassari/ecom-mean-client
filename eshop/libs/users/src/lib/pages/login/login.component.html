<div class="login-register">
    <div class="login-register-panel">
        <div class="p-grid">
            <div class="p-col-6">
                <img src="assets/images/admin-login.jpg" alt="logo-image" />
            </div>
            <div class="p-col-6 p-p-5">
                <h2>Login Page</h2>
                <form [formGroup]="loginFormGroup">
                    <div class="p-grid">
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" pInputText placeholder="Email" />
                            </div>
                        </div>
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input type="password" pInputText placeholder="Password" />
                            </div>
                        </div>
                        <div class="p-col-12">
                            <p-button label="Sign in"></p-button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
