<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Product' : 'Add Product'" subheader="">
        <div class="p-grid">
            <div class="p-col-12 p-mb-5">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" styleClass="p-button-primary p-mr-2" (click)="onSubmit()">
                        </p-button>
                        <p-button label="Back" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary" routerLink="/products"> </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is required.</small>
                        </div>
                        <div class="p-field p-col">
                            <label for="brand">Brand</label>
                            <input formControlName="brand" id="brand" type="text" pInputText />
                            <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">Brand is required.</small>
                        </div>
                        <div class="p-field p-col">
                            <label for="price">Price</label>
                            <p-inputNumber formControlName="price" id="price" inputId="price" mode="decimal" [useGrouping]="false"></p-inputNumber>
                            <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">Price is required.</small>
                        </div>
                    </div>
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-4">
                            <label for="countInStock">Count In Stock</label>
                            <p-inputNumber
                                formControlName="countInStock"
                                id="countInStock"
                                inputId="countInStock"
                                mode="decimal"
                                [useGrouping]="false"
                            ></p-inputNumber>
                            <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">Count in stock is required.</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="category">Category</label>
                            <p-dropdown
                                formControlName="category"
                                [options]="categories"
                                placeholder="Select category"
                                optionLabel="name"
                                optionValue="_id"
                                [filter]="true"
                                filterBy="name"
                                [showClear]="true"
                            ></p-dropdown>
                            <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">Category is required.</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="featured">Featured</label><br />
                            <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                        </div>
                        <div class="p-field p-col-12">
                            <label for="description">Description</label>
                            <textarea formControlName="description" pInputTextarea id="description" [rows]="7" [cols]="30"></textarea>
                            <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Description is required.</small>
                        </div>
                        <div class="p-field p-col-12">
                            <label for="richDescription">Product Details</label><br />
                            <p-editor formControlName="richDescription" [style]="{ height: '320px' }"></p-editor>
                        </div>
                        <div class="field p-col-12">
                            <div class="p-mb-2"><label for="name">Main Image</label></div>
                            <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)" />
                            <div class="p-col-2 p-mt-2 p-pl-0">
                                <img style="width: 100%; border-radius: 4px" [src]="imageDisplay" alt="" />
                            </div>
                            <small *ngIf="productForm.image.invalid && isSubmitted" class="p-error">Image is required.</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
