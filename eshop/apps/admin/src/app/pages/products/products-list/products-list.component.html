<!-- Toast de Sucesso ou Erro após click de remover/editar -->
<p-toast></p-toast>
<!-- Modal de confirmação para remover item -->
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<!-- Conteúdo da página -->
<div class="admin-page">
    <p-card header="Products" subheader="List of All Products">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
            <div class="p-col-12">
                <p-table [value]="categories" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category.name }}</td>
                            <td><i class="pi" [ngClass]="'pi-' + category.icon" style="font-size: 2rem"> </i></td>
                            <td>
                                <h3 [ngStyle]="{ color: category.color }">{{ category.color }}</h3>
                            </td>
                            <td>
                                <p-button
                                    (click)="deleteCategory(category._id)"
                                    label="Remove"
                                    icon="pi pi-trash"
                                    styleClass="p-button-danger p-button-outlined"
                                ></p-button>
                                <p-button
                                    (click)="updateCategory(category._id)"
                                    label="Edit"
                                    icon="pi pi-pencil"
                                    styleClass="p-button-secondary p-button-outlined p-ml-4"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
