<div class="admin-page">
    <p-card [header]="'Dashboard'" subheader="Latest Updates">
        <div class="p-grid">
            <div class="p-col-3">
                <p-card styleClass="d-orders">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-shopping-cart"></i> <br />
                            <span class="name"> Orders </span>
                        </div>
                        <span class="number p-mt-3"> {{ orderCount }} </span>
                    </div>
                </p-card>
            </div>
            <div class="p-col-3">
                <p-card styleClass="d-orders">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-briefcase"></i> <br />
                            <span class="name"> Products </span>
                        </div>
                        <span class="number p-mt-3"> {{ productsCount }} </span>
                    </div>
                </p-card>
            </div>
            <div class="p-col-3">
                <p-card styleClass="d-orders">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-users"></i> <br />
                            <span class="name"> Users </span>
                        </div>
                        <span class="number p-mt-3"> {{ usersCount }} </span>
                    </div>
                </p-card>
            </div>
            <div class="p-col-3">
                <p-card styleClass="d-orders">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-dollar"></i> <br />
                            <span class="name"> Total Sales </span>
                        </div>
                        <span class="number p-mt-3"> {{ totalSales }} </span>
                    </div>
                </p-card>
            </div>
        </div>
    </p-card>
</div>
