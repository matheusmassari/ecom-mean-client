<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit User' : 'Add User'" subheader="">
        <div class="p-grid">
            <div class="p-col-12 p-mb-5">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" styleClass="p-button-primary p-mr-2" (click)="onSubmit()">
                        </p-button>
                        <p-button label="Back" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary" routerLink="/users"> </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error">Name is required.</small>
                        </div>
                        <div class="p-field p-col">
                            <label for="email">Email</label>
                            <input formControlName="email" id="email" type="text" pInputText />
                            <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error">
                                <span *ngIf="userForm.email.errors.required">Email is required.</span
                                ><span *ngIf="userForm.email.errors.email">Email is invalid.</span>
                            </small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="password">Password</label>
                            <p-password formControlName="password" id="password" inputId="password"></p-password>
                            <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error">Password is required.</small>
                        </div>
                    </div>
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-4">
                            <label for="phone">Phone</label>
                            <p-inputMask formControlName="phone" mask="(999) 999-9999" placeholder="(999) 999-9999"></p-inputMask>
                            <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error">Password is required.</small>
                        </div>
                        <div class="p-field p-col">
                            <label for="isAdmin">Is Admin</label><br />
                            <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                            <small *ngIf="userForm.isAdmin.invalid && isSubmitted" class="p-error">Is Admin is required.</small>
                        </div>
                    </div>
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-4">
                            <label for="address">Street</label>
                            <input formControlName="street" id="address" type="text" pInputText />
                            <small *ngIf="userForm.street.invalid && isSubmitted" class="p-error">Street is required.</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="address">Apartment</label>
                            <input formControlName="apartment" id="apartment" type="text" pInputText />
                            <small *ngIf="userForm.apartment.invalid && isSubmitted" class="p-error">Apartment is required.</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="zip">Zip Code</label>
                            <input formControlName="zip" id="zip" type="text" pInputText />
                            <small *ngIf="userForm.zip.invalid && isSubmitted" class="p-error">Zip is required.</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="city">City</label>
                            <input formControlName="city" id="city" type="text" pInputText />
                            <small *ngIf="userForm.city.invalid && isSubmitted" class="p-error">City is required.</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="country">Country</label>
                            <p-dropdown
                                [options]="countries"
                                formControlName="country"
                                optionLabel="name"
                                optionValue="id"
                                [filter]="true"
                                filterBy="name"
                                showClear="true"
                            >
                            </p-dropdown>
                            <small *ngIf="userForm.country.invalid && isSubmitted" class="p-error">Country is required.</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
