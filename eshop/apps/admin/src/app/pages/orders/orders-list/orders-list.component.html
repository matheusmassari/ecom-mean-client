<!-- Toast de Sucesso ou Erro após click de remover/editar -->
<p-toast></p-toast>
<!-- Modal de confirmação para remover item -->
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<!-- Conteúdo da página -->
<div class="admin-page">
    <p-card header="Orders" subheader="List of All Orders">
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="orders" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">User <p-sortIcon field="user"></p-sortIcon></th>
                            <th pSortableColumn="name">Total Price <p-sortIcon field="totalPrice"></p-sortIcon></th>
                            <th pSortableColumn="name">Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon></th>
                            <th pSortableColumn="name">Status <p-sortIcon field="status"></p-sortIcon></th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <td>{{ order.user?.name }}</td>
                            <td>{{ order.totalPrice }}</td>
                            <td>{{ order.dateOrdered }}</td>
                            <td>{{ order.status }}</td>
                            <td>
                                <p-button
                                    (click)="deleteOrder(order._id)"
                                    label="Remove"
                                    icon="pi pi-trash"
                                    styleClass="p-button-danger p-button-outlined"
                                ></p-button>
                                <p-button
                                    (click)="showOrder(order._id)"
                                    label="Show"
                                    icon="pi pi-eye"
                                    styleClass="p-button-secondary p-button-outlined p-ml-4"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
